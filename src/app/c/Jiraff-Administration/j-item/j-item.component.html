        [class]="'j-item' + (j.isBossy ? ' bossy' : '')" 
        (click)="clickNoteFn()"
        >

    <h3>{{j.name}}</h3>
    <!--{ id:1, name:'shuki', height:5.55, color:'blue', isBossy:false },-->

    <button (click)="deleteNoteFn()">delete</button>
</div>
